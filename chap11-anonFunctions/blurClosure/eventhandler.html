<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body { margin: 20px; }
      img {
        margin: 20px;
        height: 100px;
        width: 100px;
        cursor: pointer;
      }
    </style>
    <script>
      window.onload = init;

      function init() {
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
          images[i].onclick = showAnswer;
        }
      }

      function showAnswer(eventObj) {
        var image = eventObj.target;
        var name = image.id;
        name = name + ".jpg";
        image.src = name;

        // Closure Version! Yessss!
        // Notice I only pass in two arguments to setTimeout(),
        // yet it knows what image i'm talking about
        var reblurer = makeReblur(image);
        setTimeout(reblurer, 1500);

      }

      function makeReblur(image){

        return function reblur() {
          var name = image.id;
          name = name + "blur.jpg";
          image.src = name;
        }
        return reblur;


      }






    </script>
  </head>
  <body>
    <img src="zeroblur.jpg" id="zero">
    <img src="oneblur.jpg" id="one">
    <img src="twoblur.jpg" id="two">
    <img src="threeblur.jpg" id="three">
    <img src="fourblur.jpg" id="four">
    <img src="fiveblur.jpg" id="five">
  </body>
</html>
