<script>
var taxi = {
  make: "Webville Motors",
  model: "Taxi",
  year: 1955,
  color: "yellow",
  passengers: 4,
  convertible: false,
  mileage: 281341,
  started: false,
  start: function() {
    this.started = true;
  },
  stop: function() {
    this.started = false;

      alert('Zoom zoom!');
    } else {
      alert("You need to start the engine first");

taxi.drive();

taxi.drive();

</script>
