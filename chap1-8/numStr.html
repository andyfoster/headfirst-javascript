<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number == Str</title>
  </head>
  <body>
    <script>
      if (99 == "99") {
        console.log('A string equals a string');

      } else {
        console.log('A string is not a number');
      }

      if (true == 1) {
        console.log('1 is equal to true');
      } else {
        console.log('1 is not equal to true');
      }

      if (null == undefined) {
        console.log('null is equal to undefined');
      } else {
        console.log('null is not equalto undefined');
      }
    </script>
  </body>
</html>
