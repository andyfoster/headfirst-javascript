<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script type="text/javascript">


      setTimeout(enterWhitehouse, 2000);

      function enterWhitehouse() {
          var level = prompt('What is your security level?');

          if (level > 4) {
            document.write('Welcome');
          }
          else {
            document.write('Secret Service has been alerted');
          }
      }

    </script>
  </head>
  <body>
<h1>Please insert card...</h1>
<p>
  We are having some technical difficulties with the card reader. Please enter your security clearance. Please be honest.
</p>
  </body>
</html>
