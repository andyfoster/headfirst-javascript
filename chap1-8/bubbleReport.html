      function printAndGetHighScore(inputArray) {

        var output;
        var topScore = 0;

        for (var i = 0; i < inputArray.length; i++){

            output = "Bubble Solution " + i + " is: " + inputArray[i] + " and costs $" + costs[i];
            console.log(output);


            if (inputArray[i] > topScore){
              topScore = inputArray[i];
            }
        }
        return topScore;
      }

      var topScore = printAndGetHighScore(scores);

      console.log("Bubbles tests: " + scores.length);
      console.log("The top score was: " + topScore);

      var bestSolutions = getBestResults(scores, topScore);

      function getBestResults(inputArray, topScore) {
        var bestSolutions = [];

        for (var i = 0; i < inputArray.length; i++){
          if (inputArray[i] == topScore) {
            // bestSolutions.push(i);
            bestSolutions[bestSolutions.length] = i; // no push
          }
        }
        console.log("The best bubbles were: " + bestSolutions);
        return bestSolutions;
      }

      getMostCostEffectiveBubble(bestSolutions, costs);



      function getMostCostEffectiveBubble(bestSolutionsArray, costArray) {

        var cheapestBubble = 100;
        var cheapestIndex;

        // checks each of the bubbles that was the best
        for (var i = 0; i < bestSolutionsArray.length ; i++){

          if (costArray[bestSolutionsArray[i]] < cheapestBubble){
            cheapestBubble = costArray[bestSolutionsArray[i]];
            cheapestIndex = bestSolutionsArray[i];
          }
        }
        console.log("cheapestBubble is " + cheapestBubble + " which is " + cheapestIndex);
      }

      function getMostCostEffectiveSolution(score, costs, highscore) {
        var cost =100;
        var index;

        for (var i = 0; i < scores.length; i++){
          if(score[i] == highscore){
            if (cost > costs[i]) {
              index = i
              cost = costs[i];
            }
          }
        }
        return index;
      }
