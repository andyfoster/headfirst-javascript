<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Switch</title>
  </head>
  <body>
    <script>
      var lang = prompt("What langauge? en/jp/es/de");

      switch (lang) {
        case "en":
          console.log("Hello");
          break;
        case "jp":
          console.log("こんにちは");
          break;
        case "es":
          console.log('buenos dies');
          break;
        default:
          console.log('you hcan have english');

      }
    </script>
  </body>
</html>
