<html>
  <head>
    <title></title>
    <style media="screen">
      .redtext {
        color:red;
      }
    </style>
    <script>
      function addSongs(){
        var song1 = document.getElementById('song1');
        var song2 = document.getElementById('song2');
        var song3 = document.getElementById('song3');

        song1.innerHTML = "Song The first";
        song2.innerHTML = "Second song";
        song3.innerHTML = 'Third song';

        song1.setAttribute("class", "redtext");

      }
      window.onload = addSongs;
    </script>
  </head>
  <body>
  <h1>Awesome playlist</h1>
  <li id="song1"></li>
  <li id="song2"></li>
  <li id="song3"></li>
  </body>
</html>
