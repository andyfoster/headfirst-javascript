<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Don't resize me, I'm ticklish!</title>

<script>

window.onload = function() {
  alert("The page is loaded!");
}

  var counter = 0;
  function resize() {
    var element = document.getElementById("display");
     element.innerHTML = element.innerHTML + " that tickles!" + counter;
     counter++;
  }
</script>
</head>
<body>
<p id="display">
Whatever you do, don't resize this window! I'm warning you! </p>
<script>
window.onresize = resize;
</script> </body> </html>
